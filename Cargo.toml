[package]
name = "bevy_panorbit_camera"
version = "0.14.0"
authors = ["Plonq"]
edition = "2021"
description = "A basic pan and orbit camera in Bevy"
keywords = ["gamedev", "bevy", "orbit", "camera"]
categories = ["game-development"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/Plonq/bevy_panorbit_camera"
homepage = "https://github.com/Plonq/bevy_panorbit_camera"
readme = "README.md"

[features]
bevy_egui = ["dep:bevy_egui_next"]

[dependencies]
bevy = { version = "0.13.0", default-features = false }
bevy_easings = "0.13.0"

[dependencies.bevy_egui_next]
git = "https://github.com/bfleischhacker/bevy_egui_next.git"
branch = "0.27.0"
optional = true
default-features = false

[dev-dependencies]
bevy = { version = "0.13.0" }
float-cmp = "0.9.0"

[dev-dependencies.bevy_egui_next]
git = "https://github.com/bfleischhacker/bevy_egui_next.git"
branch = "0.27.0"
default-features = false
features = ["default_fonts"]

[[example]]
name = "egui"
required-features = ["bevy_egui"]

[[example]]
name = "egui_multiple_windows"
required-features = ["bevy_egui"]
